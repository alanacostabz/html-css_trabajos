<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/cyberpunk.jpg" alt="CYBERPUNK 2077" width="200">
    
    <!-- Remote image -->
    <img src="https://source.unsplash.com/200x200/?japan" alt="My Image 2">
</body>
</html>
