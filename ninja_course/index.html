<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Forms</title>
</head>

<body>
  <h1>HTML Forms</h1>

  <form>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="username" placeholder="username" required>
    <br><br>
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" placeholder="email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="username" required>

    <p>Select your age:</p>
    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-1">26-50</label>
    <input type="radio" name="age" value="50+" id="option-3">
    <label for="option-1">50+</label>

    <br><br>

    <label for="question">Security question:</label>
    <select name="question" id="question">
      <option value="q1">What are your favorite pair of socks</option>
      <option value="q2">What are your favorite soccer team</option>
    </select>

    <br><br>
    <label for="answer">Security question answer:</label>
    <input type="text" id="answer" name="answer">

    <br><br>

    <label for="bio">Yor bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

    <br><br>
    <input type="submit" value="Submit the form">
  </form>
</body>

</html>
